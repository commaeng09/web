<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Objuct Model)</title>
    <style type="text/css">
    #box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    .box{
        background: blueviolet;
    }
    </style>
</head>
<body>
    <div id="box" class="box" onclick="changeColor();">Hello box</div>

    <script type="text/javascript">

function changeColor(){
    var box=document.querySelector("#box");
    box.removeAttribute('class');
}
// 이벤트  
    </script>


</body>
</html>
