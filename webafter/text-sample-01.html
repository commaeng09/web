<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-box{
            width: 300px;
            border: 4px solid yellowgreen;
            background: yellow;
        }

        .text-box a{
            color: red;
            text-decoration: none;
        }
        .abc{
            font-weight: bold;
            text-align: center;
        }
        .fgd{
            font-style: italic;
        }
        .text-box2{
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="text-box">
        <h1>문제입니다!</h1>
        <p>글자에 크기는 무조건 16px입니다. 단 제목태그는 h1에 있는 태그로 진행합니다.</p>
        <p>이 문서에서 꾸며줘야되는 부분이 있습니다. <a href="#">  지금 바로 여기 부분입니다.</a></p>
        <p>전체 박스의 크키는 무조건 300px의 가로 크기값을 가지고 있습니다.</p>
        <p class="abc">배경색은 자유롭게 사용하셔도 상관은 없습니다.</p>
        <p class="fgd">이친구는 기울기가 들어가 있습니다.</p>

        <p class="text-box2">깜지는 어렵지 않습니다. 이 글자수만큼 깜지를 쓰시면 됩니다. 글자수는 계산을 지금부터 할까요? 몇자일까요?????</p>
    </div>
</body>
</html>
